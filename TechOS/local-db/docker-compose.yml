version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techos_postgres
    environment:
      POSTGRES_USER: techos
      POSTGRES_PASSWORD: techos
      POSTGRES_DB: techos
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techos"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgrest:
    image: postgrest/postgrest:v12.2.3
    container_name: techos_postgrest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://techos:techos@postgres:5432/techos
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_PORT: 3000
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost:3001
    ports:
      - "3001:3000"

  adminer:
    image: adminer:4
    container_name: techos_adminer
    depends_on:
      - postgres
    ports:
      - "8085:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  pgdata:
    driver: local


